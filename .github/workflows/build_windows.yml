name: Build MCM_Toolkit EXE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # 增加 wordcloud
        pip install PyQt6 matplotlib seaborn pandas numpy qdarkstyle pyinstaller networkx scipy openpyxl wordcloud

    - name: Build EXE with PyInstaller
      run: |
        # 1. 使用 --collect-all: 确保 matplotlib/seaborn/wordcloud 的数据文件（字体、样式表）全部打包
        # 2. --hidden-import: 强制包含一些动态加载的模块，防止运行时崩溃
        pyinstaller --noconsole --onefile --clean --name="MCM_Toolkit" `
        --collect-all matplotlib `
        --collect-all seaborn `
        --collect-all wordcloud `
        --hidden-import PyQt6.QtCore `
        --hidden-import PyQt6.QtGui `
        --hidden-import PyQt6.QtWidgets `
        --hidden-import matplotlib.backends.backend_pdf `
        MCM_Toolkit.py

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MCM_Toolkit_Windows_EXE
        path: dist/MCM_Toolkit.exe
        retention-days: 10
